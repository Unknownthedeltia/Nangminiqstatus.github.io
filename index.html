<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター作成ツール</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>キャラクター作成ツール</h1>
        <button id="toggle-theme" onclick="toggleTheme()">ダークモード切り替え</button>
        
        <div class="section">
            <h2>キャラクター情報</h2>
            <label for="char-name">名前: </label>
            <input type="text" id="char-name" placeholder="キャラクター名を入力">
            <label for="char-desc">紹介: </label>
            <textarea id="char-desc" placeholder="キャラクターの紹介を入力"></textarea>
        </div>

        <div class="section">
            <h2>基本ステータス</h2>
            <p>HP: <span class="base-stat" id="base-hp"></span> → <span class="adjusted-stat" id="hp"></span> 
                <input type="number" id="hp-adjust" step="1" onchange="adjustStats()"></p>
            <p>ATK: <span class="base-stat" id="base-atk"></span> → <span class="adjusted-stat" id="atk"></span> 
                <input type="number" id="atk-adjust" step="1" onchange="adjustStats()"></p>
            <p>DEF: <span class="base-stat" id="base-def"></span> → <span class="adjusted-stat" id="def"></span> 
                <input type="number" id="def-adjust" step="1" onchange="adjustStats()"></p>
            <p>SPD: <span class="base-stat" id="base-spd"></span> → <span class="adjusted-stat" id="spd"></span> 
                <input type="number" id="spd-adjust" step="1" onchange="adjustStats()"></p>
            <canvas id="statsChart" width="400" height="200"></canvas>
            <button onclick="generateStats()">ステータス生成</button>
            <button onclick="resetAll()">リセット</button>
        </div>

        <div class="section">
            <h2>職業</h2>
            <select id="job" onchange="updateStats()">
                <option value="無職">無職</option>
                <option value="学生">学生</option>
                <option value="猟師">猟師</option>
                <option value="軍人">軍人</option>
                <option value="救急隊員">救急隊員</option>
                <option value="シェフ">シェフ</option>
                <option value="アスリート">アスリート</option>
                <option value="探偵">探偵</option>
                <option value="エンジニア">エンジニア</option>
                <option value="アーティスト">アーティスト</option>
                <option value="農家">農家</option>
                <option value="冒険家">冒険家</option>
                <option value="マフィア">マフィア</option>
                <option value="カジノディーラー">カジノディーラー</option>
                <option value="用心棒">用心棒</option>
                <option value="傭兵">傭兵</option>
                <option value="聖職者">聖職者</option>
                <option value="ホスト">ホスト</option>
                <option value="教師">教師</option>
            </select>
        </div>

        <div class="section">
            <h2>武器</h2>
            <select id="weapon" onchange="updateStats()">
                <option value="素手">素手</option>
                <option value="片手剣">片手剣</option>
                <option value="両手剣">両手剣</option>
                <option value="短剣">短剣</option>
                <option value="槍">槍</option>
                <option value="斧">斧</option>
                <option value="弓">弓</option>
                <option value="銃">銃</option>
                <option value="杖">杖</option>
                <option value="ハンマー">ハンマー</option>
                <option value="ナックル">ナックル</option>
                <option value="鞭">鞭</option>
                <option value="ランス">ランス</option>
                <option value="手裏剣">手裏剣</option>
                <option value="鎌">鎌</option>
                <option value="メイス">メイス</option>
                <option value="チェーンソー">チェーンソー</option>
            </select>
        </div>

        <div class="section">
            <h2>感情</h2>
            <button onclick="addEmotion('△')">躁 (△)</button>
            <button onclick="addEmotion('▽')">鬱 (▽)</button>
            <p>感情ライン: <span id="emotion-line"></span></p>
        </div>

        <div class="section">
            <button onclick="saveToTxt()">TXTに保存</button>
            <input type="file" id="load-file" accept=".txt" onchange="loadFromTxt()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
